cat << EOF
      </div>
    </div>
    <script>
      var segments = window.location.pathname.split('/')
      var breadcrumbs = ''
      var currentPath = '/'
      for (var i = 0; i < segments.length; i++) {
        if (segments[i] !== '') {
          currentPath += segments[i] + '/'
          if (i == 1) continue
          breadcrumbs += '/<a href="' +  currentPath + '">' + window.unescape(segments[i]) + '</a>'
        } else if (segments.length - 1 !== i) {
          currentPath += ''
          breadcrumbs += '<span class="workdir">storage</span><span class="prompt"> $ </span><span>ls -l <a href="/storage">.</a></span>'
        }
      }
      document.getElementById('breadcrumbs').innerHTML = breadcrumbs
    </script>
    <span class="workdir">storage</span><span class="prompt"> $ </span><span><a href="/">cd</a> <a href="..">..</a></span>
  </body>
</html>
EOF
